<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Devoluciones - Login</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #e5e7eb;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: white;
            width: 92%;
            max-width: 360px;
            padding: 25px;
            border-radius: 12px;
            border: 1px solid #d1d5db;
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 26px;
            color: #333;
        }

        label {
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }

        input {
            width: 100%;
            font-size: 18px;
            padding: 10px;
            margin-top: 6px;
            margin-bottom: 18px;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
        }

        button {
            width: 100%;
            background: #2563eb;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
        }

        button:active {
            background: #1e4fbf;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>Devoluciones</h1>

        <label for="usuario">Usuario:</label>
        <input type="text" id="usuario" inputmode="numeric" pattern="\d*" required>

        <label for="clave">Clave:</label>
        <input type="password" id="clave" required>

        <button onclick="login()">Ingresar</button>
    </div>

 <!-- Firebase App + Database (versi칩n cl치sica) -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<!-- Tu configuraci칩n Firebase -->
<script src="/js/firebase.js"></script>

<!-- L칩gica de Login -->
<script src="js/login.js"></script>

</body>
</html>
