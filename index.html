<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Devoluciones - Login</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #e5e7eb;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: white;
            width: 92%;
            max-width: 360px;
            padding: 25px;
            border-radius: 12px;
            border: 1px solid #d1d5db;
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 26px;
            color: #333;
        }

        label {
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }

        input {
            width: 100%;
            font-size: 18px;
            padding: 10px;
            margin-top: 6px;
            margin-bottom: 18px;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
        }

        button {
            width: 100%;
            background: #2563eb;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
        }

        button:active {
            background: #1e4fbf;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>Devoluciones</h1>

        <label for="usuario">Usuario:</label>
        <input type="text" id="usuario" inputmode="numeric" pattern="\d*" required>

        <label for="clave">Clave:</label>
        <input type="password" id="clave" required>

        <button onclick="login()">Ingresar</button>
    </div>

    <!-- ✅ Firebase 10 (MODULAR) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // ✅ Configuración Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBcLa0rhe06_7MaY8wQC5ZZJRQ1Z5h5xA",
            authDomain: "inventariopda-b0d5b.firebaseapp.com",
            projectId: "inventariopda-b0d5b",
            storageBucket: "inventariopda-b0d5b.appspot.com",
            messagingSenderId: "464585970888",
            appId: "1:464585970888:web:f902eabdd8765648af905d"
        };

        // ✅ Inicializar Firebase + Firestore
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // ✅ Login
        window.login = async () => {
            const usuario = document.getElementById("usuario").value.trim();
            const clave = document.getElementById("clave").value.trim();

            if (!usuario || !clave) {
                alert("Ingrese usuario y clave.");
                return;
            }

            if (!/^\d+$/.test(usuario)) {
                alert("El usuario debe ser numérico.");
                return;
            }

            const ref = doc(db, "usuarios", usuario);
            const snap = await getDoc(ref);

            if (!snap.exists()) {
                alert("Usuario no encontrado.");
                return;
            }

            const data = snap.data();

            if (data.clave !== clave) {
                alert("Clave incorrecta.");
                return;
            }

            // ✅ Guardar sesión
            localStorage.setItem("usuario", usuario);
            localStorage.setItem("nombre", data.nombre || "");
            localStorage.setItem("rol", data.rol || "normal");

            // ✅ Entrar al dashboard
            window.location.href = "dashboard.html";
        };
    </script>

</body>
</html>
