<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cambiar Clave</title>

  <style>
    body { font-family: Arial; background:#eef1f5; display:flex; justify-content:center; align-items:center; height:100vh; margin:0; }
    .card { background:white; width:360px; padding:20px; border-radius:12px; box-shadow:0 6px 20px rgba(0,0,0,0.1); text-align:center; }
    input { width:100%; padding:12px; margin-top:10px; border-radius:8px; border:1px solid #ccc; }
    button { width:100%; padding:12px; margin-top:12px; border-radius:8px; font-weight:bold; cursor:pointer; border:none; }
    #btnGuardar { background:#3f51ff; color:white; }
    #btnVolver { background:#6b7280; color:white; }
    #mensaje { margin-top:12px; min-height:18px; font-size:14px; }
  </style>

  <!-- Firebase 8 (tu proyecto usa esta versión) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <!-- Tu config real -->
  <script src="./js/firebase.js"></script>

</head>
<body>

  <div class="card">
    <h2>Cambiar contraseña</h2>

    <input id="claveActual" type="password" placeholder="Clave actual">
    <input id="claveNueva" type="password" placeholder="Nueva clave">

    <button id="btnGuardar">Guardar</button>
    <button id="btnVolver">Volver</button>

    <div id="mensaje"></div>
  </div>

  <script>
    console.log("cambiar_clave.html cargado (Firebase v8)");

    const db = firebase.firestore();

    const claveActual = document.getElementById("claveActual");
    const claveNueva = document.getElementById("claveNueva");
    const btnGuardar = document.getElementById("btnGuardar");
    const btnVolver = document.getElementById("btnVolver");
    const mensaje = document.getElementById("mensaje");

    const usuarioID = localStorage.getItem("usuario");

    if (!usuarioID) {
      window.location.href = "index.html";
    }

    function mostrar(msg, color="red") {
      mensaje.style.color = color;
      mensaje.textContent = msg;
      console.log(msg);
    }

    btnGuardar.addEventListener("click", async () => {
      const actual = claveActual.value.trim();
      const nueva = claveNueva.value.trim();

      if (!actual || !nueva) return mostrar("Completa todos los campos");

      try {
        const docRef = db.collection("usuarios").doc(usuarioID);
        const docSnap = await docRef.get();

        if (!docSnap.exists) {
          mostrar("Usuario no encontrado");
          return;
        }

        const data = docSnap.data();

        if (String(data.clave) !== String(actual)) {
          mostrar("Clave actual incorrecta");
          return;
        }

        await docRef.update({ clave: nueva });

        mostrar("✔ Clave actualizada correctamente", "green");

        claveActual.value = "";
        claveNueva.value = "";

      } catch (error) {
        console.error(error);
        mostrar("Error actualizando la clave");
      }
    });

    btnVolver.addEventListener("click", () => {
      window.location.href = "dashboard.html";
    });
  </script>

</body>
</html>
