<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Cambiar contraseña</title>
    <script type="module">
        import { auth } from "./js/firebase.js";
        import { updatePassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js";

        let usuarioActual = null;

        // Detectar usuario logueado
        onAuthStateChanged(auth, (user) => {
            if (!user) {
                alert("Debes iniciar sesión.");
                window.location.href = "login.html";
            } else {
                usuarioActual = user;
            }
        });

        // Cambiar la contraseña
        async function cambiarClave() {
            if (!usuarioActual) {
                alert("No hay usuario autenticado.");
                return;
            }

            const nuevaClave = document.getElementById("nuevaClave").value.trim();

            if (nuevaClave.length < 6) {
                alert("La contraseña debe tener mínimo 6 caracteres.");
                return;
            }

            try {
                await updatePassword(usuarioActual, nuevaClave);
                alert("✅ Contraseña actualizada exitosamente.");
                document.getElementById("nuevaClave").value = "";
            } catch (error) {
                console.error(error);
                alert("❌ Error al cambiar la contraseña: " + error.message);
            }
        }

        // Botón volver
        function volver() {
            window.location.href = "index.html";
        }

        window.cambiarClave = cambiarClave;
        window.volver = volver;
    </script>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #e5e7eb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            width: 330px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-top: 15px;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            font-weight: bold;
        }

        .btn-guardar {
            background: #2563eb;
            color: white;
        }

        .btn-volver {
            background: #9ca3af;
            color: white;
        }

        button:hover {
            opacity: .9;
        }
    </style>
</head>

<body>
    <div class="card">
        <h2>Cambiar contraseña</h2>

        <input type="password" id="nuevaClave" placeholder="Nueva contraseña">

        <button class="btn-guardar" onclick="cambiarClave()">Guardar</button>
        <button class="btn-volver" onclick="volver()">Volver</button>
    </div>
</body>
</html>
