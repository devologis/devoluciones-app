<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Devoluciones</title>

    <style>
        * { box-sizing: border-box; }

        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            padding: 15px;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 460px;
            margin-top: 10px;
        }

        h2 { 
            text-align: center; 
            margin: 0 0 20px 0;
            font-size: 26px;
        }

        label { 
            display: block; 
            margin-top: 12px; 
            font-size: 15px; 
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            margin-top: 3px;
            border: 1px solid #ccc;
            border-radius: 6px;
            outline: none;
        }

        input:focus { border-color: #90caf9; }

        /* Ocultar flechas de input number */
        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type=number] { -moz-appearance: textfield; }

        .botones {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 25px;
        }

        button {
            padding: 14px;
            font-size: 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            color: white;
        }

        #btn_siguiente { background: #4ea3ff; }
        #btn_finalizar { background: #66cc99; }
        #btn_cerrar { background: #ff6b6b; }

        /* LOADER */
        #loaderOverlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.45);
            backdrop-filter: blur(2px);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }

        .loaderBox {
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
            display: flex;
            gap: 15px;
            align-items: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }

        .spinner {
            width: 28px;
            height: 28px;
            border: 4px solid #4ea3ff;
            border-top: 4px solid transparent;
            border-radius: 50%;
            animation: spin 0.9s linear infinite;
        }

        @keyframes spin { 
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

<body>

<!-- LOADER -->
<div id="loaderOverlay">
    <div class="loaderBox">
        <div class="spinner"></div>
        Procesando...
    </div>
</div>

<form id="formDev">

    <h2>Registro de Devoluciones</h2>

    <label for="factura">N° Factura</label>
    <input type="number" id="factura" autocomplete="off" />

    <label for="codigo">Código</label>
    <input type="text" id="codigo" autocomplete="off" />

    <label for="lote">Lote</label>
    <input type="text" id="lote" autocomplete="off" />

    <label for="fecha_vto">Fecha Vencimiento (MM/AAAA)</label>
    <input type="text" id="fecha_vto" autocomplete="off" placeholder="MM/AAAA" />

    <label for="cant_buen">Cantidad Buen Estado</label>
    <input type="number" id="cant_buen" />

    <label for="averias">Averías</label>
    <input type="number" id="averias" />

    <label for="total">Total Recibido</label>
    <input type="number" id="total" readonly />

    <div class="botones">
        <button type="button" id="btn_siguiente">Siguiente código</button>
        <button type="button" id="btn_finalizar">Finalizar factura</button>
        <button type="button" id="btn_cerrar">Cerrar Sesión</button>
    </div>
</form>

<script type="module" src="js/devoluciones.js"></script>

</body>
</html>
