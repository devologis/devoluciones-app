<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Devoluciones</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            padding: 15px;
        }
        h2 { 
            text-align: center; 
            margin-bottom: 15px;
        }
        form {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
            max-width: 900px;
            margin: auto;
        }
        label { 
            display: block; 
            margin-top: 12px; 
            font-size: 15px; 
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            margin-top: 3px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }
        input:focus {
            border-color: #90caf9;
        }

        .botones {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        button {
            flex: 1;
            padding: 12px;
            font-size: 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            background: #e0e0e0;
        }

        #btn_finalizar { background: #90caf9; }
        #btn_cerrar { background: #ffb3b3; }
    </style>
</head>

<body>

<h2>Registro de Devoluciones</h2>

<form id="formDev">

    <label for="factura">N° Factura</label>
    <input type="number" id="factura" autocomplete="off" />

    <label for="codigo">Código</label>
    <input type="text" id="codigo" autocomplete="off" />

    <label for="lote">Lote</label>
    <input type="text" id="lote" autocomplete="off" />

    <label for="fecha_vto">Fecha Vencimiento (MM/AAAA)</label>
    <input type="text" id="fecha_vto" autocomplete="off" placeholder="MM/AAAA" />

    <label for="cant_buen">Cantidad Buen Estado</label>
    <input type="number" id="cant_buen" />

    <label for="averias">Averías</label>
    <input type="number" id="averias" />

    <label for="total">Total Recibido</label>
    <input type="number" id="total" readonly />

    <div class="botones">
        <button type="button" id="btn_siguiente">Siguiente código</button>
        <button type="button" id="btn_finalizar">Finalizar factura</button>
        <button type="button" id="btn_cerrar">Cerrar Sesión</button>
    </div>
</form>

<script type="module" src="devoluciones.js"></script>

</body>
</html>
