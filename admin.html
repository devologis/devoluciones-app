<!DOCTYPE html>
<html lang="es">
<head>

    <title>Administrar Usuarios</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <style>
        body { 
            font-family: Arial, sans-serif; 
            background:#f1f1f1; 
            margin:0; 
            padding:0; 
        }

        .wrap { 
            max-width:600px; 
            margin:15px auto; 
            background:white; 
            padding:18px; 
            border-radius:10px; 
            border:1px solid #ddd; 
        }

        h1 { 
            text-align:center; 
            margin-bottom:18px; 
        }

        label { 
            font-weight:bold; 
            display:block; 
            margin-top:10px; 
        }

        input, select {
            width:100%;
            padding:10px;
            margin-top:6px;
            border:1px solid #ccc;
            border-radius:6px;
        }

        button {
            width:100%;
            padding:12px;
            margin-top:14px;
            border:none;
            border-radius:6px;
            font-size:16px;
            cursor:pointer;
        }

        .btn-primary { background:#2563eb; color:white; }
        .btn-primary:active { background:#1e4fbf; }

        .btn-back { background:#e3e3e3; }

        table {
            width:100%;
            border-collapse:collapse;
            margin-top:18px;
        }

        th, td {
            border:1px solid #ccc;
            padding:8px;
            text-align:center;
        }

        th { background:#e9e9e9; }
    </style>
</head>
<body>
